<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Calculateur de prêt hypothécaire</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Raleway:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      margin: 0;
      background: #F9F9F9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 6px 18px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }

    h2 {
      font-family: 'Raleway', sans-serif;
      font-size: 24px;
      margin-bottom: 20px;
      color: #138A36;
    }

    label {
      display: block;
      text-align: left;
      margin: 12px 0 5px;
      font-weight: 600;
      color: #342E37;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      transition: 0.5s;
    }

    input:focus {
      border-color: #3C91E6;
      outline: none;
      box-shadow: 0px 0px 6px rgba(60,145,230,0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #138A36, #3C91E6);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition:  ease-in-out 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #3C91E6, #138A36);
    }

    p#resultat {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #342E37;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculateur de prêt hypothécaire</h2>

    <form id="loanForm">
      <label for="montant">Montant du prêt (Francs CFA)</label>
      <input type="number" id="montant" required>

      <label for="taux">Taux d'intérêt annuel (%)</label>
      <input type="number" id="taux" step="0.01" required>

      <label for="duree">Durée du prêt (années)</label>
      <input type="number" id="duree" required>

      <button type="submit">Calculer</button>
    </form>

    <p id="resultat"></p>
  </div>

  <script>
    document.getElementById("loanForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const P = parseInt(document.getElementById("montant").value);
      const tauxAnnuel = parseFloat(document.getElementById("taux").value);
      const dureeAnnees = parseInt(document.getElementById("duree").value);

      if (P <= 0 || tauxAnnuel <= 0 || dureeAnnees <= 0) {
        alert(" Veuillez entrer des valeurs valides et positives.");
        return;
      }

      const r = (tauxAnnuel / 100) / 12;
      const n = dureeAnnees * 12;
      const M = P * (r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);

      document.getElementById("resultat").textContent = 
        " Paiement mensuel : " + Math.round(M).toLocaleString() + " Francs CFA";
    });
  </script>
</body>
</html>
